<div class="todos">
  <div
    class="todo"
    [ngStyle]="{ 'text-decoration': todo.done ? 'line-through' : '' }"
    *ngFor="let todo of todos; index as i">
    <input id="t-{{ i }}" type="checkbox" (change)="todo.done = !todo.done">
    <label for="t-{{ i }}">{{ todo.message }}</label>
  </div>
</div>
