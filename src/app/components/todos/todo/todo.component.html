<div
    class="todo"
    [class.done]="todo.done">
    <input
      [id]="todo.id"
      [checked]="todo.done"
      type="checkbox"
      (change)="todo.done = !todo.done">
    <label [for]="todo.id">{{ todo.message }}</label>
    --- <button [routerLink]="['/todo', todo.id]">▶︎</button>
    <button [routerLink]="['/todo', todo.id, 'edit']">✎</button>
    <button (click)="deleteTodo()">✖︎</button>
</div>
